<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link rel="stylesheet" href="style.css">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  
</head>
<body>
  <div class="card">
    <div class="img">
      <img src="./Rectangle Copy.png" class="img__background" alt="image">
      <div class="overlay">
        <img src="./Eye.png" alt="eye">
      </div>
    </div>
    <h4 class="title">Equilibrium #3429</h4>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="crypto">
      <p class="crypto__name">
        <img src="./Combined Shape.png" alt="logo">
        0.041 ETH
      </p>
      <p class="crypto__time">
       <img src="./Clock.png" alt="clock">
        3 days left
      </p>
    </div>
    <hr class="line">
    <div class="user">
      <img src="./Oval.png" alt="user_face">
      <p class="description">
        Creation of <span class="user_name">Jules Wyvern</span>
      </p>
    </div>
  </div>  
</body>
</html>
